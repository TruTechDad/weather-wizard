<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Weather Wizard</title>
</head>
<body>
    <main class="container-fluid bg-dark text-light min-vh-100">
        <div class="row">
            <div class="col col-md-4">
                <div class="p-3">
                    <h2>Weather Search</h2>
                    <form id="weather-search">
                        <div class="mb-3">
                            <input type="text" placeholder="Enter City" class="form-control" id="city" name="city">
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
            </div>
            <div class="col col-md-8">
                <div class="p-3">
                    <h2>Weather Information for: <span id="city-name"></span></h2>
                    <div id="weather-results"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
