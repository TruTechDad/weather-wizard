<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Weather Wizard</title>
</head>
<header>
    <h1>Weather Wizard Dashboard</h1>
</header>
<main class="container-fluid bg-dark text-light min-vh-100">
    <section class="row">
        <aside class="col col-md-4">
            <div class="p-3">
                <h2>Weather Search</h2>
                <form id="weather-search">
                    <div class="mb-3">
                        <label for="city">Enter City</label>
                        <input type="text" placeholder="City" class="form-control" id="city" name="city">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
            <div class="p-3">
                <h2>Search History</h2>
                <ul id="search-history" class="list-group"></ul>
            </div>
        </aside>
        <article class="col col-md-8">
            <div class="p-3">
                <h2>Weather Information for: <span id="city-name"></span></h2>
                <div id="weather-results"></div>
            </div>
        </article>
    </section>
</main>
</body>
</html>
